<div class="login-page authentication" style="position: relative">

  <div class="container" style="top: 50%">
    <div class="card-top"></div>
    <div class="card">
      <h1 class="title"><span>Swift University</span>Reset password <span class="msg">Change your current password.</span></h1>
      <div class="col-sm-12">
        <form id="sign_in" method="POST">
          <div class="input-group">
            <label for="password" style="color: #464a4c"><i class="zmdi zmdi-lock"></i> New password:</label>
            <div class="form-line">
              <input id="password" type="password" class="form-control" name="password" placeholder="New password"
                     [(ngModel)]="password" required
                     (change)="checkValidPassword()"
                     (focusout)="checkValidPassword()">
            </div>
            <div class="error-msg" *ngIf="errorMsgPassword!=null && errorMsgPassword.length>1">
              {{errorMsgPassword}}
            </div>
          </div>
          <div class="input-group">
            <label for="rePassword" style="color: #464a4c"><i class="zmdi zmdi-lock"></i> Re-type new password:</label>
            <div class="form-line">
              <input id="rePassword" type="password" class="form-control" name="rePassword" placeholder="Re-type new password"
                     [(ngModel)]="rePassword" required
                     (change)="checkValidRePassword()"
                     (focusout)="checkValidRePassword()">
            </div>
            <div class="error-msg" *ngIf="errorMsgRePassword!=null && errorMsgRePassword.length>1">
              {{errorMsgRePassword}}
            </div>
          </div>
          <div class="input-group" *ngIf="resetFail">
            <div class="form-line">
              <div class="alert-fix alert-danger-fix">
                <strong>Error!</strong> {{resetMessage}}
              </div>
            </div>
          </div>
          <!--          <div class="">-->
          <!--            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">-->
          <!--            <label for="rememberme">Remember Me</label>-->
          <!--          </div>-->
          <div class="text-center">
            <a class="btn btn-raised waves-effect g-bg-blush2" (click)="checkValidFields()">Change Passsword</a>
            <!--            <a href="sign-up.html" class="btn btn-raised waves-effect">SIGN UP</a>-->
          </div>
          <!--          <div class="text-center"><a href="forgot-password.html">Forgot Password?</a></div>-->
        </form>
      </div>
    </div>
  </div>

  <div class="theme-bg"></div>

</div>
<div class="jsdemo-notification-button">
  <button id="sBtn"
          type="button"
          class="btn btn-raised btn-success btn-block waves-effect"
          data-placement-from="top"
          data-placement-align="right"
          data-noti-text="Reset password successfully."
          data-animate-enter="animated fadeInRight"
          data-animate-exit="animated fadeOutRight"
          data-color-name="alert-success"
          style="display: none"> SUCCESS
  </button>
  <button id="fBtn"
          type="button"
          class="btn btn-raised btn-danger btn-block waves-effect"
          data-placement-from="top"
          data-placement-align="right"
          data-noti-text="Something goes wrong. Try again."
          data-animate-enter="animated fadeInRight"
          data-animate-exit="animated fadeOutRight"
          data-color-name="alert-danger"
          style="display: none"> Fail
  </button>
</div>
