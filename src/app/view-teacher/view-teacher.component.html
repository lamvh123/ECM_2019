<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div [ngStyle]="isLoading?{'display':'none'}:{}" class="container-fluid">
    <div class="block-header">
      <h2>All Teachers</h2>
      <h1 *ngIf="totalTeacher<=0">There is no teacher in database.</h1>
      <!--      <small class="text-muted">Welcome to Swift application</small>-->
    </div>

    <div *ngIf="totalTeacher>0" class="body">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled" *ngIf="currentPage==1">
          <a class="page-link" href="javascript:;">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage!=1">
          <a class="page-link" href="javascript:;" (click)="changePage(1)">First</a>
        </li>
        <li *ngFor="let p of listPageDisplay" class="page-item" [class.active]="currentPage==p">
          <a class="page-link" href="javascript:;" (click)="changePage(p)">{{p}}</a>
        </li>
        <li class="page-item disabled" *ngIf="currentPage==listPage.length">
          <a class="page-link" href="javascript:;">Last</a>
        </li>
        <li class="page-item" *ngIf="currentPage!=listPage.length">
          <a class="page-link" href="javascript:;" (click)="changePage(listPage.length)">Last</a>
        </li>
      </ul>
    </div>
    <div class="row clearfix">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let teacherModel of teacherList; index as i">
        <div class="card">
          <div class="body">
            <div class="member-card verified">
              <div class="thumb-xl member-thumb">
              </div>
              <ng-container
                *ngIf="teacherModel.User.Avartar==null || teacherModel.User.Avartar.length<1; then imgNull; else imgNotNull">
              </ng-container>
              <ng-template #imgNotNull>
                <img src="{{teacherModel.User.Avartar}}" class="img-thumbnail rounded-circle" alt="profile-image">
                <!--                <img src="{{teacherModel.image}}" alt="" class="img-fluid"-->
                <!--                     (click)="navigateToProgramDetail(program)"-->
                <!--                     [ngStyle]="{'height':'250px', 'width':'100%', 'object-fit': 'cover'}">-->
              </ng-template>
              <ng-template #imgNull>
                <img src="../../assets/images/undefinedPerson.png" class="img-thumbnail rounded-circle"
                     alt="profile-image">
                <!--                <img src="../../assets/images/bualiem.png" alt="" class="img-fluid"-->
                <!--                     (click)="navigateToProgramDetail(program)"-->
                <!--                     [ngStyle]="{'height':'250px', 'width':'100%', 'object-fit': 'cover'}">-->
              </ng-template>

              <div class="m-t-20">
                <h4 class="m-b-0">{{teacherModel.User.Full_Name}}</h4>
                <p class="text-muted">{{getSubjects(i)}}<span> <a href="{{'mailto:'+teacherModel.User.Email}}"
                                                                  class="text-pink">{{teacherModel.User.Email}}</a> </span>
                </p>
              </div>

              <p class="text-muted">{{teacherModel.User.PhoneNumber}}</p>
              <!--              <a href="profile.html"  class="btn btn-raised btn-default">View Profile</a>-->
              <ul class="social-links  m-t-10">
                <li><a title="facebook"><i class="zmdi zmdi-facebook"></i></a></li>
                <li><a title="twitter"><i class="zmdi zmdi-twitter"></i></a></li>
                <li><a title="instagram"><i class="zmdi zmdi-instagram"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">-->
      <!--        <div class="card">-->
      <!--          <div class="body">-->
      <!--            <div class="member-card">-->

      <!--                <p class="text-muted">Designer<span> <a href="#" class="text-pink">websitename.com</a> </span></p>-->
      <!--              </div>-->

      <!--              <p class="text-muted">795 Folsom Ave, Suite 600 San Francisco, CADGE 94107</p>-->

      <!--                <li><a title="instagram" href="3" ><i class="zmdi zmdi-instagram"></i></a></li>-->
      <!--              </ul>-->
      <!--            </div>-->
      <!--          </div>-->
      <!--        </div>-->
      <!--      </div>-->
    </div>

    <div *ngIf="teacherList!=null && teacherList.length>0" class="body">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled" *ngIf="currentPage==1">
          <a class="page-link" href="javascript:;">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage!=1">
          <a class="page-link" href="javascript:;" (click)="changePage(1)">First</a>
        </li>
        <li *ngFor="let p of listPageDisplay" class="page-item" [class.active]="currentPage==p">
          <a class="page-link" href="javascript:;" (click)="changePage(p)">{{p}}</a>
        </li>
        <li class="page-item disabled" *ngIf="currentPage==listPage.length">
          <a class="page-link" href="javascript:;">Last</a>
        </li>
        <li class="page-item" *ngIf="currentPage!=listPage.length">
          <a class="page-link" href="javascript:;" (click)="changePage(listPage.length)">Last</a>
        </li>
      </ul>
    </div>
