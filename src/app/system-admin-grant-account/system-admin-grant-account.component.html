    </div>

          <div class="body">
            <form id="formAdd">
              <div class="row clearfix">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="account">Account:</label>
                    <div class="form-line">
                      <input type="text" [(ngModel)]="Account" class="form-control" placeholder="Account" id="account" name="account"
                             required (change)="checkValidAccount()" (focusout)="checkValidAccount()">
                    </div>
                    <div class="error-msg" *ngIf="errorMsgAccount!=null && errorMsgAccount.length>1">
                      {{errorMsgAccount}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="row clearfix">
                <div class="col-sm-12">
                  <button (click)="checkValidFields()" type="submit" id="btnAdd" name="btnAdd"
                          class="btn btn-raised waves-effect g-bg-blush2">Grant account
                  </button>
                  <button (click)="redirectToViewCenter()" type="submit"
                          class="btn btn-raised btn-default waves-effect">
                    Cancel
                  </button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <app-loading-page *ngIf="isLoading"></app-loading-page>
  </div>
</section>
