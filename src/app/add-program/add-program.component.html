<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px','padding': '15px 15px 15px 15px'}">
  <div class="block-header">
    <h2>Add Program</h2>
    <!--      <small class="text-muted">Welcome to Swift application</small>-->
  </div>
  <div [ngStyle]="isLoading?{'display':'none'}:{}" class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="header">
          <h2>Program Basic Information
            <!--              <small>Description text here...</small>-->
          </h2>
          <ul class="header-dropdown">
            <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                    role="button" aria-haspopup="true" aria-expanded="false"><i
              class="zmdi zmdi-more-vert"></i></a>
              <ul class="dropdown-menu pull-right">
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="body">
          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="programName">Program Name:</label>
                <div class="form-line">
                  <input type="text" [(ngModel)]="programName" class="form-control" placeholder="Name"
                         name="coursename" id="programName" required (change)="checkValidName()"
                         (focusout)="checkValidName()">
                </div>
                <div class="error-msg" *ngIf="errorMsgName!=null && errorMsgName.length>1">
                  {{errorMsgName}}
                </div>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="form-group">
                <label for="frmFileUpload">Program Image:</label><br/>
                <ngx-uploadcare-widget images-only="true" public-key="929f11755f971c537f17"
                                       (on-upload-complete)="[onUploadCompleted($event),checkValidImage()]"
                                       (change)="checkValidImage()" required
                                       (focusout)="checkValidImage()"></ngx-uploadcare-widget>
                <form action="/" id="frmFileUpload" class="dropzone" method="post" enctype="multipart/form-data">
                  <img *ngIf="image!=''" src="{{image}}"
                       [ngStyle]="{'width':'100%', 'height':'100%', 'object-fit': 'cover'}">
                  <div *ngIf="image==''" class="dz-message">
                    <h3>Upload image of program</h3>
                  </div>
                </form>
                <div class="error-msg" *ngIf="errorMsgImage!=null && errorMsgImage.length>1">
                  {{errorMsgImage}}
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="programDescription">Program Description:</label>
                <div class="form-line">
                  <ckeditor id="programDescription" [(ngModel)]="description" [editor]="Editor"
                            (ready)="onReady($event)" required (change)="checkValidDescription()"
                            (focusout)="checkValidDescription()"></ckeditor>
                </div>
                <div class="error-msg" *ngIf="errorMsgDescription!=null && errorMsgDescription.length>1">
                  {{errorMsgDescription}}
                </div>
              </div>
            </div>
            <!--              <div class="col-sm-12">-->
            <!--                <div class="form-group">-->
            <!--                  <label for="programDescriptionVer2">Description:</label>-->
            <!--                  <quill-editor [(ngModel)]="description" id="programDescriptionVer2"-->
            <!--                                placeholder="Enter Text"-->
            <!--                                [modules]="quillConfig"></quill-editor>-->
            <!--                </div>-->
            <!--              </div>-->
            <!--            </div>-->

            <div class="col-sm-12">
              <div class="form-group">
                <button (click)="checkValidFields()" type="submit"
                        class="btn btn-raised waves-effect g-bg-blush2">Add Program
                </button>
                <button (click)="redirectToAllProgram()" type="submit" class="btn btn-raised btn-default waves-effect">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>


<div class="jsdemo-notification-button">
  <button id="sBtn"
          type="button"
          class="btn btn-raised btn-success btn-block waves-effect"
          data-placement-from="top"
          data-placement-align="right"
          data-noti-text="Add new program successfully"
          data-animate-enter="animated fadeInRight"
          data-animate-exit="animated fadeOutRight"
          data-color-name="alert-success"
          style="display: none"> SUCCESS
  </button>
  <button id="fBtn"
          type="button"
          class="btn btn-raised btn-danger btn-block waves-effect"
          data-placement-from="top"
          data-placement-align="right"
          data-noti-text="Something goes wrong. Try again."
          data-animate-enter="animated fadeInRight"
          data-animate-exit="animated fadeOutRight"
          data-color-name="alert-danger"
          style="display: none"> Fail
  </button>
</div>
