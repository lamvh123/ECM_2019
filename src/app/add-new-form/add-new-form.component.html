<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div [ngStyle]="isLoading?{'display':'none'}:{}" class="container-fluid">
    <div class="block-header">
      <h2>Add New Admission Form</h2>
      <!--      <small class="text-muted">Welcome to Swift application</small>-->
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="body">
            <form id="formAdd">
              <div class="row clearfix">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="courseName">Course <span class="error-msg">(*)</span>:</label>
                    <div>
                      <ng-select [items]="listCourse" bindLabel="Name" bindValue="Id" placeholder="Select Course"
                                 id="courseName" name="courseName"
                                 [(ngModel)]="courseId" required (change)="checkValidCourse()"
                                 (focusout)="checkValidCourse()">
                      </ng-select>
                    </div>
                    <div class="error-msg" *ngIf="errorMsgCourse!=null && errorMsgCourse.length>1">
                      {{errorMsgCourse}}
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="formName">Form Name <span class="error-msg">(*)</span>:</label>
                    <div class="form-line">
                      <input type="text" [(ngModel)]="form.Name" class="form-control" placeholder="Name" id="formName" name="formName"
                             required (change)="checkValidName()" (focusout)="checkValidName()">
                    </div>
                    <div class="error-msg" *ngIf="errorMsgName!=null && errorMsgName.length>1">
                      {{errorMsgName}}
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="startdate">Start Date <span class="error-msg">(*)</span>:</label>
                    <div class="form-line">
                      <input type="date" [(ngModel)]="form.StartDate" class="form-control" placeholder="Start date"
                             id="startdate" name="startdate"
                             required (change)="checkValidDate()" (focusout)="checkValidDate()">
                    </div>
                    <div class="error-msg" *ngIf="errorMsgDate!=null && errorMsgDate.length>1">
                      {{errorMsgDate}}
                    </div>
                  </div>
                </div>

                <div class="col-lg-4 col-md-6 col-md-12">
                  <div style="padding-top: 19px;">
                    <label for="building">Building <span class="error-msg">(*)</span>:</label>
                    <ng-select [items]="listBuilding" bindLabel="Name" bindValue="Id" placeholder="Select building"
                               [(ngModel)]="selectedBuilding" id="building" name="building"
                               required (change)="checkValidBuilding()" (focusout)="checkValidBuilding()">
                    </ng-select>
                  </div>
                  <div class="error-msg" *ngIf="errorMsgBuilding!=null && errorMsgBuilding.length>1">
                    {{errorMsgBuilding}}
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-md-12">
                  <div style="padding-top: 19px;">
                    <label for="listDay">Selected days <span class="error-msg">(*)</span>:</label>
                    <ng-select [items]="dayArr" bindLabel="dayString" bindValue="dayNumber"
                               placeholder="Select day of week" multiple="true"
                               [(ngModel)]="selectedDayArr" id="listDay" name="listDay"
                               required (change)="checkValidDay()" (focusout)="checkValidDay()">
                    </ng-select>

                  </div>
                  <div class="error-msg" *ngIf="errorMsgDay!=null && errorMsgDay.length>1">
                    {{errorMsgDay}}
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-md-12">
                  <div style="padding-top: 19px;">
                    <label for="selectedSlot">Selected slot <span class="error-msg">(*)</span>:</label>
                    <ng-select [items]="listOfSlot" bindLabel="displayText" bindValue="ID" placeholder="Select time "
                               [(ngModel)]="selectedSlot" id="selectedSlot" name="selectedSlot"
                               required (change)="checkValidSlot()" (focusout)="checkValidSlot()">
                    </ng-select>

                  </div>

                  <div class="error-msg" *ngIf="errorMsgSlot!=null && errorMsgSlot.length>1">
                    {{errorMsgSlot}}
                  </div>
                </div>
              </div>

              <!-- <div class="col-lg-4 col-md-6 col-md-12">
                <div  style="padding-top: 19px;">
                  <label for="isClose">Closed:</label>
                  <ng-select [items]="boolArr"
                    [(ngModel)]="isClose">
                  </ng-select>
                </div>

              </div> -->

              <div class="row clearfix">
                <div class="col-sm-12">
                  <button (click)="checkValidFields()" type="submit" id="btnAdd" name="btnAdd"
                          class="btn btn-raised waves-effect g-bg-blush2">Create
                  </button>

                </div>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>
