<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Grant account for center {{centerName}}</h2>
      <!--      <small class="text-muted">Welcome to Swift application</small>-->
    </div>
    <div *ngIf="msg=='success'" class="alert alert-success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Success!</strong> Grant account successfully.
    </div>
    <div *ngIf="msg=='error'" class="alert alert-warning">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Error!</strong> Grant account unsuccessfully.
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="body">
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="account">Account:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="Account" class="form-control" placeholder="Account" id="account"
                           required (change)="checkValidAccount()" (focusout)="checkValidAccount()">
                  </div>
                  <div class="error-msg" *ngIf="errorMsgAccount!=null && errorMsgAccount.length>1">
                    {{errorMsgAccount}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <div class="col-sm-12">
              <button (click)="checkValidFields()" type="submit"
                      class="btn btn-raised waves-effect g-bg-blush2">Grant account
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
