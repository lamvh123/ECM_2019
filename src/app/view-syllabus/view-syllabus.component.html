<div class="row clearfix" style="width: 1200px">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="header">
        <h2>Course Basic Information <small>Description text here...</small> </h2>
        <ul class="header-dropdown">
          <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
              role="button" aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-more-vert"></i></a>
            <ul class="dropdown-menu pull-right">
              <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
              <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
              <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="body">

        <ng-container *ngFor="let item of ListOfSyllabus;let index = index;">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <div class="form-line">
                  <input type="number" class="form-control" [(ngModel)]="item.SessionNumber"
                    placeholder="SessionNumber">
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <div class="form-line">
                  <input type="text" class="form-control" [(ngModel)]="item.SessionTitle" placeholder="SessionTitle">
                </div>
              </div>
            </div>
            <div class="col-sm" style="padding-top: 15px;">
              <input (click)="deleteSylabus(index)" type="submit" value="Delete"
                class="btn btn-raised waves-effect g-bg-blush2">
            </div>
          </div>
        </ng-container>
        <div class="row clearfix">
          <div class="col-sm-12">
            <input (click)="saveSyllabus()" type="submit" value="Submit"
              class="btn btn-raised waves-effect g-bg-blush2">
            <input (click)="addNewSyllabus()" type="submit" value="Add Syllabus"
              class="btn btn-raised waves-effect g-bg-blush2">
            <input value="Cancel" type="submit" class="btn btn-raised btn-default waves-effect">
          </div>
          <!-- <div class="col-sm">
            <input (click)="saveSyllabus()" type="submit" value="Submit"
              class="btn btn-raised waves-effect g-bg-blush2">
          </div>
          <div class="col-sm">
            <input (click)="addNewSyllabus()" type="submit" value="Add Syllabus"
              class="btn btn-raised waves-effect g-bg-blush2">
          </div>
          <div class="col-sm">
            <input value="Cancel" type="submit" class="btn btn-raised btn-default waves-effect">
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
