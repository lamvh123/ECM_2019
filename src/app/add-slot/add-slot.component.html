<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px','padding': '15px 15px 15px 15px'}">
  <div class="block-header">
    <h2>Add Slot</h2>
    <!--      <small class="text-muted">Welcome to Swift application</small>-->
  </div>
  <div [ngStyle]="isLoading?{'display':'none'}:{}" class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="header">
          <h2>Slot Basic Information
            <!--              <small>Description text here...</small>-->
          </h2>
          <ul class="header-dropdown">
            <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                    role="button" aria-haspopup="true" aria-expanded="false"><i
              class="zmdi zmdi-more-vert"></i></a>
              <ul class="dropdown-menu pull-right">
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="body">
          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="courseName">Slot Name <span class="error-msg">(*)</span>:</label>
                <div class="form-line">
                  <input type="text" class="form-control" placeholder="Room Number " [(ngModel)]="Name"
                         id="courseName"
                         required (change)="checkValidName()" (focusout)="checkValidName()">
                </div>
                <div class="error-msg" *ngIf="errorMsgName!=null && errorMsgName.length>1">
                  {{errorMsgName}}
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="slotFrom">Start time <span class="error-msg">(*)</span>:</label>
                <div class="form-line">
                  <input style="outline: none;" type="time" id="slotFrom" name="appt" min="00:00" max="23:00" [(ngModel)]="From" required
                         (change)="checkValidFrom()" (focusout)="checkValidFrom()">
                </div>
                <div class="error-msg" *ngIf="errorMsgFrom!=null && errorMsgFrom.length>1">
                  {{errorMsgFrom}}
                </div>
                <!--                  <div class="form-line" (click)="chooseTimeFrom()">-->
                <!--                    <p style="display: inline;width: 80%" id="slotFrom">{{From}}</p>-->
                <!--&lt;!&ndash;                    <i style="display: inline;width: 20%; alignment: right" class="zmdi zmdi-edit"></i>&ndash;&gt;-->
                <!--                  </div>-->
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="slotTo">End time <span class="error-msg">(*)</span>:</label>
                <div class="form-line">
                  <input style="outline: none;" type="time" id="slotTo" name="appt" min="{{From}}" max="23:59" [(ngModel)]="To" required
                         (change)="checkValidTo()" (focusout)="checkValidTo()">
                </div>
                <div class="error-msg" *ngIf="errorMsgTo!=null && errorMsgTo.length>1">
                  {{errorMsgTo}}
                </div>

                <!--                  <div class="form-line" (click)="chooseTimeTo()">-->
                <!--                    <p style="display: inline;width: 80%" id="slotTo">{{To}}</p>-->
                <!--&lt;!&ndash;                    <i style="display: inline;width: 20%; alignment: right" class="zmdi zmdi-edit"></i>&ndash;&gt;-->
                <!--                  </div>-->
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-sm-12">
              <button (click)="checkValidFields()" type="submit" class="btn btn-raised waves-effect g-bg-blush2">Add
                Slot
              </button>
              <button (click)="redirectToAllSlot()" type="submit" class="btn btn-raised btn-default waves-effect">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>

<div class="color-bg"></div>
