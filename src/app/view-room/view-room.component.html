<section class="content"  [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div *ngIf="!isLoading" class="container-fluid">
    <div class="block-header">
      <h2>ALL ROOMS</h2>
      <!--      <small>Taken from <a href="https://datatables.net/" target="_blank">datatables.net</a></small>-->
    </div>
    <!-- Basic Examples -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2 *ngIf="rooms==null || rooms.length<=0">There is no room in database.</h2>
            <!--            <ul class="header-dropdown">-->
            <!--              <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"-->
            <!--                                      role="button" aria-haspopup="true" aria-expanded="false"> <i-->
            <!--                class="zmdi zmdi-more-vert"></i> </a>-->
            <!--                <ul class="dropdown-menu pull-right">-->
            <!--                  <li><a href="javascript:void(0);">Action</a></li>-->
            <!--                  <li><a href="javascript:void(0);">Another action</a></li>-->
            <!--                  <li><a href="javascript:void(0);">Something else here</a></li>-->
            <!--                </ul>-->
            <!--              </li>-->
            <!--            </ul>-->
          </div>
          <div class="body table-responsive">
            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
              <thead>
              <tr>
                <th>No</th>
                <th>Room Name</th>
                <th>Capacity</th>
                <th>Building</th>
                <th>Address</th>
              </tr>
              </thead>
              <tbody *ngFor="let roomModel of rooms; index as i">
              <tr>
                <td>{{i+1}}</td>
                <td>{{roomModel.RoomNumber}}</td>
                <td>{{roomModel.Capacity}}</td>
                <td>{{roomModel.Building.Name}}</td>
                <td>{{roomModel.Building.Address}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>
