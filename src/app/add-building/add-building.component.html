<!-- main content -->
<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px','padding': '15px 15px 15px 15px'}">
  <div class="block-header">
    <h2>Add Building</h2>
    <!--      <small class="text-muted">Welcome to Swift application</small>-->
  </div>
  <div [ngStyle]="isLoading?{'display':'none'}:{}" class="row clearfix">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="header">
          <h2>Building Basic Info
            <!--              <small>Description text here...</small>-->
          </h2>
          <ul class="header-dropdown">
            <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                    role="button" aria-haspopup="true" aria-expanded="false"><i
              class="zmdi zmdi-more-vert"></i></a>
              <ul class="dropdown-menu pull-right">
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="body">
          <form id="formAdd">
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="buildingName">Buidling Name <span class="error-msg">(*)</span>:</label>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Building Name " [(ngModel)]="buildingName"
                           id="buildingName" required name="buildingName"
                           (change)="checkValidName()"
                           (focusout)="checkValidName()">
                  </div>
                  <div class="error-msg" *ngIf="errorMsgName!=null && errorMsgName.length>1">
                    {{errorMsgName}}
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="buildingAddress">Buidling Address <span class="error-msg">(*)</span>:</label>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Building Address" [(ngModel)]="buildingAddress"
                           id="buildingAddress" required name="buildingAddress"
                           (change)="checkValidAddress()"
                           (focusout)="checkValidAddress()">
                  </div>
                  <div class="error-msg" *ngIf="errorMsgAddress!=null && errorMsgAddress.length>1">
                    {{errorMsgAddress}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <button type="submit" (click)="checkValidFields()" class="btn btn-raised g-bg-blush2" id="btnAdd" name="btnAdd">Add Building
                  </button>
                  <button type="submit" (click)="redirectToViewBuilding()" class="btn btn-raised btn-default">Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>

</section>
<!-- main content -->
