<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px','padding': '15px 15px 15px 15px'}">
    <div class="block-header">
      <h2>Add New Center</h2>
      <!--      <small class="text-muted">Welcome to Swift application</small>-->
    </div>
    <div [ngStyle]="isLoading?{'display':'none'}:{}" class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Center Basic Information
              <!--              <small>Description text here...</small>-->
            </h2>
<!--            <ul class="header-dropdown">-->
<!--              <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"-->
<!--                                      role="button" aria-haspopup="true" aria-expanded="false"><i-->
<!--                class="zmdi zmdi-more-vert"></i></a>-->
<!--                <ul class="dropdown-menu pull-right">-->
<!--                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>-->
<!--                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>-->
<!--                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>-->
<!--                </ul>-->
<!--              </li>-->
<!--            </ul>-->
          </div>
          <div class="body">
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="formName">Center Name:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="Name" class="form-control" placeholder="Center Name" id="formName"
                           required (change)="checkValidName()" (focusout)="checkValidName()">
                  </div>
                  <div class="error-msg" *ngIf="errorMsgName!=null && errorMsgName.length>1">
                    {{errorMsgName}}
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <label for="Address">Address:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="Address" class="form-control" placeholder="Address" id="Address"
                           required (change)="checkValidAddress()" (focusout)="checkValidAddress()">
                  </div>
                  <div class="error-msg" *ngIf="errorMsgAddress!=null && errorMsgAddress.length>1">
                    {{errorMsgAddress}}
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <label for="PhoneNumber">Phone Number:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="PhoneNumber" class="form-control" placeholder="Phone Number"
                           id="PhoneNumber"
                           required (change)="checkValidPhoneNumber()" (focusout)="checkValidPhoneNumber()"
                           (keypress)="isInputNumber($event)">
                  </div>
                  <div class="error-msg" *ngIf="errorPhoneNumber!=null && errorPhoneNumber.length>1">
                    {{errorPhoneNumber}}
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <label for="Email">Email:</label>
                  <div class="form-line">
                    <input type="email" [(ngModel)]="Email" class="form-control" placeholder="Email" id="Email"
                           required (change)="checkValidEmail()" (focusout)="checkValidEmail()">
                  </div>
                  <div class="error-msg" *ngIf="errorEmail!=null && errorEmail.length>1">
                    {{errorEmail}}
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <label for="Owner">Owner:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="ResponsiblePersonFullname" class="form-control" placeholder="Owner"
                           id="Owner"
                           required (change)="checkValidOwner()" (focusout)="checkValidOwner()">
                  </div>
                  <div class="error-msg" *ngIf="errorOwner!=null && errorOwner.length>1">
                    {{errorOwner}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-sm-12">
                <button (click)="checkValidFields()" type="submit"
                        class="btn btn-raised waves-effect g-bg-blush2">Add Center
                </button>
                <button (click)="redirectToViewCenter()" type="submit" class="btn btn-raised btn-default waves-effect">
                  Cancel
                </button>
<!--                <button (click)="checkValidFields()" type="submit"-->
<!--                        class="btn btn-raised waves-effect g-bg-blush2">Create-->
<!--                </button>-->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>
