<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Add Course</h2>
      <!--      <small class="text-muted">Welcome to Swift application</small>-->
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Course Basic Information
              <!--              <small>Description text here...</small>-->
            </h2>
            <ul class="header-dropdown">
              <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                  role="button" aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-more-vert"></i></a>

                <ul class="dropdown-menu pull-right">
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div class="row clearfix">


              <div class="col-sm-12">
                <div class="form-group">
                  <label for="coursename">Course Name:</label>
                  <div>
                    <input disabled type="text" [value]="form.Course.Name" class="form-control" id="coursename" />
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="formName">Form Name:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="form.Name" class="form-control" placeholder="Name" id="formName" />
                  </div>
                </div>
              </div>
<!--              <div class="col-sm-12">-->
<!--                <div class="form-group">-->
<!--                  <label for="Link">Google Link</label>-->
<!--                  <div class="form-line">-->
<!--                    <input type="text" [(ngModel)]="form.GoogleFormLink" class="form-control" placeholder="Link" id="Link" />-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
              <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="startdate">Date</label>
                  <div class="form-line">
                    <input type="date" [(ngModel)]="form.StartDate" class="form-control" placeholder="Start date"
                      id="startdate" />
                  </div>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-md-12">
                <div style="padding-top: 19px;">
                  <label for="building">Location:</label>
                  <ng-select [items]="listBuilding" bindLabel="Name" bindValue="Id" placeholder="Select building"
                    [(ngModel)]="selectedBuilding" id="building">
                  </ng-select>     
                </div>
              </div>

<!--              <div class="col-lg-4 col-md-6 col-md-12">-->
<!--                <div  style="padding-top: 19px;">-->
<!--                  <label for="isClose">Closed:</label>-->
<!--                  <ng-select [items]="boolArr" -->
<!--                    [(ngModel)]="isClose" id="isClose">-->
<!--                  </ng-select> -->
<!--                </div>-->
<!--              </div>-->

              <div class="col-lg-6 col-md-6 col-md-12">
                <div style="padding-top: 19px;">
                  <label for="listDay">Selected days:</label>
                  <ng-select [items]="dayArr" bindLabel="dayString" bindValue="dayNumber" placeholder="Select day of week" multiple="true"
                    [(ngModel)]="selectedDayArr" id="listDay">
                  </ng-select>   
                
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-md-12">
                <div style="padding-top: 19px;">
                  <label for="selectedSlot">Selected slot:</label>
                  <ng-select [items]="listOfSlot" bindLabel="displayText" bindValue="ID" placeholder="Select time " 
                    [(ngModel)]="selectedSlot" id="selectedSlot">
                  </ng-select>   
                  
                </div>
              </div>

            </div>

            <div class="row clearfix">
              <div class="col-sm-12">
                <button (click)="updateForm()" type="submit" class="btn btn-raised waves-effect g-bg-blush2">update
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
