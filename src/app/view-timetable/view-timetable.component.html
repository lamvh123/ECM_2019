<div class="row clearfix all-program-content">
  <div style="width: 100%">
    <div style="overflow-x: auto;width: 100%;height: auto;max-height: 600px">
      <table class="table studenttbl">
        <thead>
          <tr>
            <th scope="col">SessionNumber</th>
            <th scope="col">ClassName</th>
            <th scope="col">LearningDay(yyyy-mm-dd)</th>
            <th scope="col">RoomId</th>
            <th scope="col">Slot</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listSession;let index = index;">
            <th scope="row">
              {{item.SessionNumber}}
            </th>
            <td>{{item.ClassName}}</td>
            <td>{{item.LearningDay.substr(0,10)}}</td>
            <td>{{item.RoomId}}</td>
            <td>{{item.slot.Name}}</td>
            <td>{{item.slot.From}}</td>
            <td>{{item.slot.To}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
