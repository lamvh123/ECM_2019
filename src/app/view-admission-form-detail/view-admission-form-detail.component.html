<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px','padding': '15px 15px 15px 15px'}">
  <div class="block-header">
    <h2>Update Admission Form</h2>
    <!--      <small class="text-muted">Welcome to Swift application</small>-->
  </div>
  <div [ngStyle]="isLoading?{'display':'none'}:{}" class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="header">
          <h2>Admission Form Basic Information
            <!--              <small>Description text here...</small>-->
          </h2>
          <ul class="header-dropdown">
            <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                    role="button" aria-haspopup="true" aria-expanded="false"><i
              class="zmdi zmdi-more-vert"></i></a>

              <ul class="dropdown-menu pull-right">
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="body">
          <form id="formAdd">
            <div class="row clearfix">


              <div class="col-sm-12">
                <div class="form-group">
                  <label for="coursename">Course Name:</label>
                  <div>
                    <input disabled type="text" [value]="form.Course.Name" class="form-control" id="coursename" name="coursename"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="formName">Form Name:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="form.Name" class="form-control" placeholder="Name" id="formName" name="formName"
                           required (change)="checkValidName()" (focusout)="checkValidName()">
                  </div>
                </div>
                <div class="error-msg" *ngIf="errorMsgName!=null && errorMsgName.length>1">
                  {{errorMsgName}}
                </div>
              </div>
              <!--              <div class="col-sm-12">-->
              <!--                <div class="form-group">-->
              <!--                  <label for="Link">Google Link</label>-->
              <!--                  <div class="form-line">-->
              <!--                    <input type="text" [(ngModel)]="form.GoogleFormLink" class="form-control" placeholder="Link" id="Link" />-->
              <!--                  </div>-->
              <!--                </div>-->
              <!--              </div>-->
              <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="startdate">Start Date</label>
                  <div class="form-line">
                    <input type="date" [(ngModel)]="form.StartDate" class="form-control" placeholder="Start date"
                           id="startdate" name="startdate"
                           required (change)="checkValidDate()" (focusout)="checkValidDate()">
                  </div>
                </div>
                <div class="error-msg" *ngIf="errorMsgDate!=null && errorMsgDate.length>1">
                  {{errorMsgDate}}
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-md-12">
                <div class="form-group">
                  <label for="building">Location:</label>
                  <div class="form-line">
                    <ng-select [items]="listBuilding" bindLabel="Name" bindValue="Id" placeholder="Select building"
                               [(ngModel)]="selectedBuilding" id="building" name="building"
                               required (change)="checkValidBuilding()" (focusout)="checkValidBuilding()">
                    </ng-select>
                  </div>
                </div>
                <div class="error-msg" *ngIf="errorMsgBuilding!=null && errorMsgBuilding.length>1">
                  {{errorMsgBuilding}}
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-md-12">
                <div class="form-group">
                  <label for="listDay">Selected days:</label>
                  <div class="form-line">
                    <ng-select [items]="dayArr" bindLabel="dayString" bindValue="dayNumber"
                               placeholder="Select day of week" multiple="true"
                               [(ngModel)]="selectedDayArr" id="listDay" name="listDay"
                               required (change)="checkValidDay()" (focusout)="checkValidDay()">
                    </ng-select>
                  </div>
                </div>
                <div class="error-msg" *ngIf="errorMsgDay!=null && errorMsgDay.length>1">
                  {{errorMsgDay}}
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-md-12">
                <div class="form-group">
                  <label for="selectedSlot">Selected slot:</label>
                  <div class="form-line">
                    <ng-select [items]="listOfSlot" bindLabel="displayText" bindValue="ID" placeholder="Select time "
                               [(ngModel)]="selectedSlot" id="selectedSlot" name="selectedSlot"
                               required (change)="checkValidSlot()" (focusout)="checkValidSlot()">
                    </ng-select>
                  </div>
                </div>
                <div class="error-msg" *ngIf="errorMsgSlot!=null && errorMsgSlot.length>1">
                  {{errorMsgSlot}}
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="col-sm-12">
                <button (click)="checkValidFields()" type="submit" class="btn btn-raised waves-effect g-bg-blush2" id="btnAdd" name="btnAdd">
                  Update Form
                </button>

                <button (click)="redirectToAllAdmissionForm()" type="submit" class="btn btn-raised btn-default waves-effect">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>
