<!-- main content -->
<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div *ngIf="!isLoading" class="container-fluid">
    <div class="block-header">
      <h2>Add Room</h2>
      <!--      <small class="text-muted">Welcome to Swift application</small>-->
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="header">
            <h2>Room Basic Info
              <!--              <small>Description text here...</small>-->
            </h2>
            <ul class="header-dropdown">
              <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                      role="button" aria-haspopup="true" aria-expanded="false"><i
                class="zmdi zmdi-more-vert"></i></a>
                <ul class="dropdown-menu pull-right">
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                  <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="body">
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="roomName">Room name:</label>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Room Number " [(ngModel)]="roomNumber"
                           id="roomName"
                           required (change)="checkValidName()" (focusout)="checkValidName()">
                  </div>
                  <div class="error-msg" *ngIf="errorMsgName!=null && errorMsgName.length>1">
                    {{errorMsgName}}
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="capacity">Capacity:</label>
                  <div class="form-line">
                    <input type="text" class="form-control" placeholder="Capacity" [(ngModel)]="capacity" id="capacity"
                           required
                           (keypress)="isInputNumber($event)"
                           (change)="checkValidCapacity()"
                           (focusout)="checkValidCapacity()">
                  </div>
                  <div class="error-msg" *ngIf="errorMsgCapacity!=null && errorMsgCapacity.length>1">
                    {{errorMsgCapacity}}
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-md-12">
                <div class="form-group">
                  <label for="selectBuidling">Select Buidling:</label>
                  <div class="form-line">
                    <select [(ngModel)]="selectedName" class="form-control show-tick"
                            (change)="[selectedValueChanged($event.target.value),checkValidBuilding()]"
                            id="selectBuidling"
                            (focusout)="checkValidBuilding()"
                            required>
                      <option value="" selected>--- Choose Building ---</option>
                      <option *ngFor="let building of buildings" [value]="building.Id">
                        {{building.Name}}
                      </option>
                    </select>
                  </div>
                  <div class="error-msg" *ngIf="errorMsgBuilding!=null && errorMsgBuilding.length>1">
                    {{errorMsgBuilding}}
                  </div>
                </div>
              </div>
            </div>
            <!--            <div class="row clearfix">-->
            <!--              <div class="col-sm-12">-->
            <!--                <div class="form-group">-->
            <!--                  <div class="form-line">-->
            <!--                    <input type="number" class="form-control" placeholder="No. of Students ">-->
            <!--                  </div>-->
            <!--                </div>-->
            <!--              </div>-->
            <!--            </div>-->
            <div class="row clearfix">
              <!--              <div class="col-sm-12">-->
              <!--                <div class="form-group">-->
              <!--                  <div class="form-line">-->
              <!--                    <textarea rows="4" class="form-control no-resize" placeholder="Brief"></textarea>-->
              <!--                  </div>-->
              <!--                </div>-->
              <!--              </div>-->
              <div class="col-sm-12">
                <button type="submit" (click)="checkValidFields()" class="btn btn-raised g-bg-blush2">
                  Add Room
                </button>
                <button type="submit" (click)="redirectToAllRoom()" class="btn btn-raised btn-default">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>
<!-- main content -->
