<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Add New Admission Form</h2>
      <!--      <small class="text-muted">Welcome to Swift application</small>-->
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          
          <div class="body">
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Course:</label>
                  <div>
                    <ng-select [items]="listCourse" bindLabel="Name" bindValue="Id" placeholder="Select Course" [(ngModel)]="courseId">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="formName">Form Name:</label>
                  <div class="form-line">
                    <input type="text" [(ngModel)]="form.Name" class="form-control" placeholder="Name" id="formName" />
                  </div>
                </div>
              </div>
<!--              <div class="col-sm-12">-->
<!--                <div class="form-group">-->
<!--                  <label for="Link">Google Link</label>-->
<!--                  <div class="form-line">-->
<!--                    <input type="text" [(ngModel)]="form.GoogleFormLink" class="form-control" placeholder="Link" id="Link" />-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
              <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="startdate"> Start Date</label>
                  <div class="form-line">
                    <input type="date" [(ngModel)]="form.StartDate" class="form-control" placeholder="Start date"
                      id="startdate" />
                  </div>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-md-12">
                <div style="padding-top: 19px;">
                  <label for="building">Location:</label>
                  <ng-select [items]="listBuilding" bindLabel="Name" bindValue="Id" placeholder="Select building"
                    [(ngModel)]="selectedBuilding" id="building">
                  </ng-select>     
                </div>
              </div>

              <!-- <div class="col-lg-4 col-md-6 col-md-12">
                <div  style="padding-top: 19px;">
                  <label for="isClose">Closed:</label>
                  <ng-select [items]="boolArr" 
                    [(ngModel)]="isClose">
                  </ng-select> 
                </div>

              </div> -->

              <div class="col-lg-6 col-md-6 col-md-12">
                <div style="padding-top: 19px;">
                  <label for="listDay">Selected days:</label>
                  <ng-select [items]="dayArr" bindLabel="dayString" bindValue="dayNumber" placeholder="Select day of week" multiple="true"
                    [(ngModel)]="selectedDayArr" id="listDay">
                  </ng-select>   
                
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-md-12">
                <div style="padding-top: 19px;">
                  <label for="selectedSlot">Selected slot:</label>
                  <ng-select [items]="listOfSlot" bindLabel="displayText" bindValue="ID" placeholder="Select time " 
                    [(ngModel)]="selectedSlot" id="selectedSlot">
                  </ng-select>   
                
                </div>
              </div>

            </div>

            <div class="row clearfix">
              <div class="col-sm-12">
                <button (click)="CreateForm()" type="submit" class="btn btn-raised waves-effect g-bg-blush2">Create
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
