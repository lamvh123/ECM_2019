<section class="content" [ngStyle]="{'margin': '15px 15px 15px 15px','padding': '15px 15px 15px 15px'}">
  <div class="block-header">
    <h2>ALL SLOTS</h2>
    <!--      <small>Taken from <a href="https://datatables.net/" target="_blank">datatables.net</a></small>-->
  </div>
  <!-- Basic Examples -->
  <div [ngStyle]="isLoading?{'display':'none'}:{}" class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="header">
          <h3 *ngIf="slotList==null || slotList.length<=0">There is no slot in database.</h3>
        </div>
        <div class="body table-responsive">
          <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
            <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Name</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let slotModel of slotList; index as i">
              <td>{{i + 1}}</td>
              <td>{{slotModel.Name}}</td>
              <td>{{slotModel.From}}</td>
              <td>{{slotModel.To}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-loading-page *ngIf="isLoading"></app-loading-page>
</section>
