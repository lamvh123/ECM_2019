<section class="content profile-page" style="min-height: 850px;" [ngStyle]="{'margin': '15px 15px 15px 15px'}">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Profile</h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class=" card">
          <img src="{{user.Avatar}}" class="img-fluid" alt=""
               style="border-radius: 50%; width: 350px; height: 350px; display: block;  margin-left: auto;  margin-right: auto;  margin-top: 15px;   margin-bottom:15px; alignment: center">
        </div>
        <ngx-uploadcare-widget *ngIf="isEditing" images-only="true" public-key="929f11755f971c537f17"
                               (on-upload-complete)="onUploadCompleted($event)"
                               style="margin-left: auto;  margin-right: auto; margin-top: 15px;   margin-bottom:15px;"></ngx-uploadcare-widget>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="card">
          <div class="body">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                  <div class="body">
                    <div class="demo-masked-input">
                      <div class="row clearfix">
                        <div class="col-lg-12 col-md-12"><b>Full Name</b>
                          <div class="input-group">
                            <div class="form-line" style="display: flex">
                              <span class="input-group-addon"> <i class="material-icons">person</i> </span>
                              <input type="text" class="form-control text" [disabled]="!isEditing"
                                     [(ngModel)]="user.name" placeholder="">
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12"><b>Email</b>
                          <div class="input-group">
                            <div class="form-line" style="display: flex">
                              <span class="input-group-addon"> <i class="material-icons">email</i> </span>
                              <input type="text" class="form-control text" disabled [(ngModel)]="user.email"
                                     placeholder="">
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12"><b>Phone Number</b>
                          <div class="input-group">
                            <div class="form-line" style="display: flex">
                              <span class="input-group-addon"> <i class="material-icons">phone</i> </span>
                              <input type="text" class="form-control text" [disabled]="!isEditing"
                                     [(ngModel)]="user.PhoneNumber"
                                     placeholder="">
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12 demo-radio-button"><b>Gender</b>
                          <div class="input-group"><span class="input-group-addon"> </span>
                            <input name="sex" type="radio" id="male" class="radio-col-cyan form-check-input"
                                   [disabled]="!isEditing" [value]="true" [(ngModel)]="user.Sex"
                                   (change)="changedGender()">
                            <label for="male">Male</label>

                            <input name="sex" type="radio" id="female" class="radio-col-cyan form-check-input"
                                   [disabled]="!isEditing" [value]="false" [(ngModel)]="user.Sex">
                            <label for="female">Female</label>
                          </div>
                        </div>
                      </div>
                      <div class="row" style="display: flex">
                        <button *ngIf="!isEditing" type="button" class="btn btn-raised bg-teal waves-effect"
                                (click)="clickUpdate()">
                          Update Profile
                        </button>
                        <button *ngIf="isEditing" type="button" class="btn btn-raised bg-teal waves-effect"
                                (click)="clickSubmit()">
                          Submit
                        </button>
                        <button *ngIf="isEditing" type="button" class="btn btn-raised bg-teal waves-effect"
                                (click)="clickCancel()">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
