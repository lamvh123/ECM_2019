<ng-select [items]="studentData.Classes" bindLabel="Name" bindValue="Id" [(ngModel)]="selectedClass" id="selectedClass"
        name="selectedClass" (change)="loadTimetable()" [clearable]="false">
      </ng-select>
      <div style="max-height: 600px;overflow: auto">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Day</th>
            <th scope="col">Room</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of schedule; index as i;">
            <td>{{item.SessionNumber}}</td>
            <td>{{item.LearningDay.substring(0, 10)}}</td>
            <td *ngIf="item.RoomId!=-1">{{item.RoomId}}</td>
            <td *ngIf="item.RoomId==-1"></td>
            <td>{{item.slot.From}}</td>
            <td>{{item.slot.To}}</td>
            <td *ngIf="item.AttendanceState == 0">Absent</td>
            <td *ngIf="item.AttendanceState == 1">Attended</td>
            <td *ngIf="item.AttendanceState == -1">Not yet</td>
          </tr>
        </tbody>
      </table>
    </div>
