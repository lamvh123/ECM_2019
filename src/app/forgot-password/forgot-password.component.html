<div class="login-page authentication" style="position: relative">

  <div class="container" style="top: 50%">
    <div class="card-top"></div>
    <div class="card">
      <h1 class="title"><span>Swift University</span>Forgot Password?
        <div class="msg">Enter your e-mail address below to reset your password.</div>
      </h1>

      <div class="col-sm-12">
        <form id="sign_in" method="POST">
          <div class="input-group">

            <label for="email" style="color: #464a4c"><i class="zmdi zmdi-email"></i> Email:</label>
            <div class="form-line">
              <input id="email" type="email" class="form-control" name="email" placeholder="Email"
                     [(ngModel)]="email" required autofocus
                     (change)="checkValidEmail()"
                     (focusout)="checkValidEmail()">
            </div>
            <div class="error-msg" *ngIf="errorMsgEmail!=null && errorMsgEmail.length>1">
              {{errorMsgEmail}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <a class="btn btn-raised g-bg-blush2" (click)="checkValidFields()">RESET MY PASSWORD</a>
            </div>
            <div class="col-sm-12 text-center"><a href="/login">Sign In!</a></div>
          </div>
        </form>
      </div>

    </div>
  </div>

  <div class="theme-bg"></div>

</div>
<div class="jsdemo-notification-button">
  <button id="sBtn"
          type="button"
          class="btn btn-raised btn-success btn-block waves-effect"
          data-placement-from="top"
          data-placement-align="right"
          data-noti-text="Reset password link is sent to your email."
          data-animate-enter="animated fadeInRight"
          data-animate-exit="animated fadeOutRight"
          data-color-name="alert-success"
          style="display: none"> SUCCESS
  </button>
  <button id="fBtn"
          type="button"
          class="btn btn-raised btn-danger btn-block waves-effect"
          data-placement-from="top"
          data-placement-align="right"
          data-noti-text="Something goes wrong. Try again."
          data-animate-enter="animated fadeInRight"
          data-animate-exit="animated fadeOutRight"
          data-color-name="alert-danger"
          style="display: none"> Fail
  </button>
</div>
